<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>JIKAN Chara</title>
</head>

<body>
    <section>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">Chara List</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </section>
    <section>
        <div class="container">
            <div class="card-group">
                <div class="row tampil">

                </div>
            </div>
        </div>
    </section>
    <div class="modal fade" id="staticBackdrop" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Data Chara</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body row tampil-detail">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="assets/js/jQuery.js">
    </script>

    <script>
        $(document).ready(function () {

            tampilAwal();

            function tampilAwal() {
                $.ajax({
                    type: "GET",
                    url: `https://api.jikan.moe/v3/anime/1/characters_staff`,
                    dataType: "JSON",
                    success: function (response) {
                        var html = '';
                        // console.log(response.cards);
                        var anime = response.characters;
                        anime.forEach(element => {
                            console.log(element)
                            html += `
                                    <div class="card col-lg-3 m-4 text-center">
                                        <img class="card-img-top" src="${element.image_url}" alt="Card image cap">
                                        <div class="card-body">
                                            <h5 class="card-title">${element.name}</h5>
                                        </div>
                                        <div class="card-footer">
                                            <button type="button" class="btn btn-primary see-detail" data-toggle="modal" data-target="#staticBackdrop" data-id="${element.id}">Data Chara</button>
                                        </div>
                                    </div>
                            `;
                        });
                        $(".tampil").html(html);
                    }
                });
            }
            $('.tampil').on('click', '.see-detail', function () {
                var mal_id = $(this).attr('data-id');
                $.ajax({
                    type: "GET",
                    url: `https://api.jikan.moe/v3/anime/1/characters_staff${mal_id}`,
                    dataType: "JSON",
                    success: function (response) {
                        // console.log(response.cards);
                        var result = response.characters;
                        var value = '';
                        value = `<ul class="list-group">
                        <li class="list-group-item active">${result.mal_id}</li>
                        <li class="list-group-item">${result.name}</li>
                        <li class="list-group-item">${result.url}</li>
                        <li class="list-group-item">${result.role}</li>
                        </ul>`;
                        html =
                                `
                            <div class="col-lg-6">
                                <img src="${result.image_url}" class="img-fluid" alt="Responsive image">
                            </div>
                            <div class="col-lg-6">
                                <ul class="list-group"><li class="list-group-item active">Nama : ${result.name} </li>${value}</ul>
                            </div>`;
                        $('.tampil-detail').html(html);
                    }
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
